<!DOCTYPE html>
<html lang="ko">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width initial scale 1.0">
      
       <title>rune maze</title>
      
       <link rel="stylesheet" href="css/main.css">
       <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
            
<!--[if lt IE 9]-->
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<!--[endif]-->  
  
  <script>
function doSomething() {
    // alert(document.forms[0].elements['name'].value);
    var url = document.forms[0].elements['name'].value;
    window.location = url;
    return false;
}
</script>
   
    </head>
    
    <body>
        
       <div class="cell_wrap">
           <div class="cell">
             
             <div class="wrap">
                 <p class="text">
                  
                  보리스, 루시안, 막시민, 란지에, 조슈아, 그리고 티치엘. <br>
                  도토리즈 친구들은 어느날 미로에 빠지게 되어버렸다. <br>
                  길을 걷다보니 나온 갈림길! 친구들은 어느쪽으로 갔을까?<br>
                  오른쪽, 왼쪽 중 선택.
                  </p>
             </div>
              
             <form onsubmit="return doSomething();" class="my-form">
               <input type="text" name="name">
               <input type="submit" value="정답입력" class="sub_btn">
             </form>
              
           </div>
           
           
        </div>
       
    </body>    
</html>
